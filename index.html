<html>

<head>
	<title>Cotador</title>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="Description" content="Autor: Edmilson Gonçalves, cotador de planos de saúde.">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-title" content="Portifólio PWA">
    <link rel="touch-icon" href="img\logos\thapymar.png" type=image/x-icon>
    <link rel="shortcut icon" href="img\logos\thapymar.png" type="image/x-icon"/>
	<script src='index.js'></script>
	<script src='functions.js'></script>
	<link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <!--
    	<link rel="manifest" href="manifest.json" />
    -->
</head>

<body>
	<header>
		<h1 id="titulo">
			Cotação de Planos
		</h1>
	</header>
	
	<div id="corporcotador">
		<div id="selecionaplano">
			<p>
				Plano:
				
				<select name="selecionarplanos" id="selecionarplanos">  
					<option value="HapvidaAmbulatorial">Hapvida Ambulatorial</option>
					<option value="HapvidaAmbulatoriaComCoparticipação">Hapvida Ambulatoria Com Coparticipação</option>
					<option value="HapvidaEnfermaria">Hapvida Enfermaria</option>
					<option value="HapvidaEnfermariaComCoparticipação">Hapvida Enfermaria Com Coparticipação</option>
					<option value="HapvidaApartamento">Hapvida Apartamento</option>
					<option value="HapvidaApartamentoComCoparticipação">Hapvida Apartamento Com Coparticipação</option>
				</select>
			</p>
		</div>
		
		<div id="colocaridades">
			<h2 id="tituloidades">
				Idades
			</h2>
			
			<p>
				0 - 18:
				<input id="018" type="number" placeholder="0">
			</p>
			
			<p>
				19-23:
				<input id="1923" type="number" placeholder="0">
			</p>
			
			<p>
				24-28:
				<input id="2428" type="number" placeholder="0">
			</p>
			
			<p>
				29-33:
				<input id="2933" type="number" placeholder="0">
			</p>
			
			<p>
				34-38:
				<input id="3438" type="number" placeholder="0">
			</p>
			
			<p>
				39-43:
				<input id="3943" type="number" placeholder="0">
			</p>
			
			<p>
				44-48:
				<input id="4448" type="number" placeholder="0">
			</p>
			
			<p>
				49-53:
				<input id="4953" type="number" placeholder="0">
			</p>
			
			<p>
				54-58:
				<input id="5458" type="number" placeholder="0">
			</p>
			
			<p>
				59 + :
				<input id="59+" type="number" placeholder="0">
			</p>
		</div>

		<input type="button" id="cotarbtn" value="Cotar" onclick="cotar();">

		<!--
		<p id="textoMaisDeUmaPessoa">
			Mais de uma pessoa?
			<input type="checkbox" id="maisDeUmaPessoa">
		</p>
		-->
	</div>
	
	<div style="display: none;" id="resultado">
		<img alt="logoplano" id="logoplano">

		<h1 id="tituloresultado"></h1>

		<div id="subresultado">
			<p id="resultado018"></p>
			
			<p id="resultado1923"></p>

			<p id="resultado2428"></p>

			<p id="resultado2933"></p>

			<p id="resultado3438"></p>

			<p id="resultado3943"></p>

			<p id="resultado4448"></p>

			<p id="resultado4953"></p>

			<p id="resultado5458"></p>
			
			<p id="resultado59+"></p>

			<p id="resultadoQuantidadeDePessoas"></p>

			<p id="resultadoValorFinal"></p>
		</div>



		<input type="button" id="voltarbtn" value="voltar" onclick="hideresultadodiv();">
	</div>
	
</body>

</html>
