<html>

<head>
	<title>Cotador</title>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="Description" content="Autor: Edmilson Gonçalves, cotador de planos de saúde.">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-title" content="Portifólio PWA">
    <link rel="touch-icon" href="img\logos\thapymar.png" type=image/x-icon>
    <link rel="shortcut icon" href="img\logos\thapymar.png" type="image/x-icon"/>
	<script src='index.js'></script>
	<script src='functions.js'></script>
	<link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!--
    	<link rel="manifest" href="manifest.json" />
    -->
</head>

<body>
	<header>
		<h1 id="titulo">
			Cotação de Planos
		</h1>

        <img id="thapymarLogo" src="./img/logos/thapymarlogo.png">
	</header>
	
	<div id="corpoCotador">
		<div id="selecionaplano">
			<p>
				Plano:
				
				<select name="selecionarplanos" id="selecionarplanos">  
					<option value="HapvidaAmbulatorial">Hapvida Ambulatorial</option>
					<option value="HapvidaAmbulatoriaComCoparticipação">Hapvida Ambulatoria Com Coparticipação</option>
					<option value="HapvidaEnfermaria">Hapvida Enfermaria</option>
					<option value="HapvidaEnfermariaComCoparticipação">Hapvida Enfermaria Com Coparticipação</option>
					<option value="HapvidaApartamento">Hapvida Apartamento</option>
					<option value="HapvidaApartamentoComCoparticipação">Hapvida Apartamento Com Coparticipação</option>
				</select>
			</p>
		</div>
		
		<div id="colocarIdades">
			
			<p class="inputIdadeTexto">
				0 - 18:
				<input class="inputIdade" id="018" type="number" placeholder="0">
			</p>

			<hr class="inputSeparation">

			<p class="inputIdadeTexto">
				19-23:
				<input class="inputIdade" id="1923" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				24-28:
				<input class="inputIdade" id="2428" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				29-33:
				<input class="inputIdade" id="2933" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				34-38:
				<input class="inputIdade" id="3438" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				39-43:
				<input class="inputIdade" id="3943" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				44-48:
				<input class="inputIdade" id="4448" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				49-53:
				<input class="inputIdade" id="4953" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				54-58:
				<input class="inputIdade" id="5458" type="number" placeholder="0">
			</p>
			
            <hr class="inputSeparation">

			<p class="inputIdadeTexto">
				59 + :
				<input class="inputIdade" id="59+" type="number" placeholder="0">
			</p>

            <hr class="inputSeparation">

		</div>

		<input type="button" id="cotarbtn" value="Cotar" onclick="cotar();">

	
	</div>
	
	<div style="display: none;" id="resultado">
		<img  alt="logoplano" id="logoplano">

		<h1 id="tituloresultado"></h1>

		<div id="subDivResultado">
		
		</div><!--subDivResultado-->
        <input type="button" id="voltarbtn" value="Voltar" onclick="voltar();">	
	</div>

</body>

</html>
